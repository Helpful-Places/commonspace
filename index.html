<!DOCTYPE html>
<html>
    <head>
      <title>Site Template - Welcome!</title>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-functions.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    </head>
    <body>
      <div id="firebaseui-auth-container"></div>
      <div id="new study" class="Container">
        <form id="new-study-form">
          <label for="study-title">Study Title</label>
          <input id="study-title" type="text" name="text">
          </br>
          <label for="study-start-date">Start Date</label>
          <input id="study-start-date" type="text" name="text">
          </br>
          <label for="study-end-date">End Date</label>
          <input id="study-end-date" type="text" name="text">
          </br>
          <label for="protocol-version-selection">Choose a version of the gehl protocol:</label>
          <select id="protocol-version-selection">
            <option value="1.0">1.0</option>
            <option value="beta">Beta</option>
          </select>
          </br>
          <input type="submit" value="Save User" >
        </form>
      </div>
    </body>
    <script>
      function createNewStudy(event) {
        event.preventDefault();
        const newStudy = {
          title: document.getElementById("study-title").value,
          protocol_version: document.getElementById("protocol-version-selection").value
        }
      }
      document.getElementById("new-study-form").addEventListener('submit', createNewStudy);
    </script>

</html>
