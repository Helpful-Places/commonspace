apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: commons-staging
  labels:
    app: swl-commons
    contact: essoto
  annotations:
    kubernetes.io/ingress.global-static-ip-name: commonspace-staging-ip-address
    networking.gke.io/managed-certificates: staging-certificate

spec:
  rules:
  - host: commonspace-staging.sidewalklabs.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: commons-nginx-service
          servicePort: 80
